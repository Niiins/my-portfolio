<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="stylesheet" href="../style.css">
    <title>Nadine Batteoui</title>
    <style>
        .combine{
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .moodboard{
            width: 70%;
        }

        .dragon{
            width: 50%;
            margin-top: 10px;
        }
        h4{
            margin: 40px;
        }
    </style>
</head>
    <body>
        <header>
            <h1>Nadine Batteoui</h1>
        </header>
        <main>
            <div class="combine">
                <h2>Combiner Deux Images</h2>
                <h3>Logiciel Utilis√© : Photoshop</h3>
                <h4>Moodboard</h4>
                <img class="moodboard" src="../images/combine/moodboard.png" alt="">
                <h4>Rendu</h4>
                <img class="dragon" src="../images/combine/resultat.png" alt="">
            </div>
            <button>Retour</button>
        </main>
        <script>
            document.querySelector("button").addEventListener("click", ()=>{document.location.href="../"});
        </script>
    </body>
</html>
